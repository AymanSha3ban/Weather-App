<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay text-center">
        <button class="btn btn-light btn-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>
        <div class="container">
            <h1 id="title">Check the Weather</h1>
            <div class="row justify-content-center mt-4">
                <div class="col-md-4 col-10 mb-2">
                    <input id="cityInput" type="text" class="form-control" placeholder="Cairo">
                </div>
                <div class="col-md-2 col-5 mb-2">
                    <button class="btn btn-light w-100" onclick="getWeather()">Search</button>
                </div>
                <div class="col-md-2 col-5">
                    <select class="form-select" id="languageSelect" onchange="setLanguage()">
                        <option value="en">English</option>
                        <option value="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
                    </select>
                </div>
            </div>

            <div class="card card-custom p-4 mt-4 mx-auto" style="max-width: 500px;">
                <h3 id="location">--</h3>
                <h2 id="temperature">--</h2>
                <p id="description">--</p>
                <small id="extra">--</small>
            </div>

            <div id="map" class="mx-auto mt-4" style="max-width: 90%;"></div>
        </div>
    </div>

    <!-- Background Video -->
    <video id="bg-video" class="bg-video" autoplay loop muted>
        <source id="video-source" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="script.js"></script>
</body>
</html>
